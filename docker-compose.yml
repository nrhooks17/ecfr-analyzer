version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.local
      no_cache: true
    ports:
      - "8082:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ecfr
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=ecfr
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8082
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ecfr
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=ecfr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecfr"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
